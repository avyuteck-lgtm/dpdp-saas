<!DOCTYPE html>
<html>
<head>
    <title>AVYU DPDP Compliance Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">DPDP Compliance SaaS</span>
    <div>
        {% if user.is_authenticated %}
            <span class="text-white me-3">Logged in as {{ user.username }}</span>
            <a href="/accounts/logout/" class="btn btn-sm btn-outline-light">Logout</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
